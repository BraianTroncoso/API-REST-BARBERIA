<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Barberia</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../templates/style.css">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

<body>
        <!--Tabla de datos-->
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <img src="../static/img/logo.jpg" alt="" width="90" height="90" class="d-inline-block align-text-top rounded-circle">
          <a class="navbar-brand tittle mx-auto" href="#">
            APOLO BARBERIA ARTESANAL
          </a>
        </div>
    </nav>
       <!--Tabla de datos-->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-dark">SISTEMA DE GESTION DE CLIENTES</h6>
    </div>
    <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="usuarios" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre Completo</th>
                            <th>Horario</th>
                            <th>Servicio</th>
                            <th>Precio</th>
                            <th>Prioridad</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
       <!--Pie de pagina-->
<footer class="fixed-bottom bg-light py-3">
